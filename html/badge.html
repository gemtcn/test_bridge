<html lang="ja">

<head>
  <title>Bridge</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link css -->
  <link rel="stylesheet" href="../dist/css/style.min.css" type="text/css">
  <!-- Link js -->
  <script defer src="../dist/js/main.min.js" type="text/javascript"></script>
</head>

<body>
  <header class="br-header--main">
    <h1 class="br-header--main__logo">
      <a href="#">
        <img src="../dist/images/image-logo--header.png" alt="">
      </a>
    </h1>
    <button type="button" class="br-header--main__button" id="toggleMobileMenu">
      <img src="../dist/images/image-menu--open.png" alt="">
    </button>
    <div class="br-header--main__content">
      <ul>
        <li><a href="#" class="br-button">自習報告</a></li>
        <li><a href="#" class="br-button">獲得称号</a></li>
        <li><a href="#" class="br-button">マイプロフィール</a></li>
        <li><a href="#" class="br-button">学習工程確認</a></li>
        <li><a href="#" class="br-button">自習問題</a></li>
        <li><a href="#" class="br-button">学習資料</a></li>
      </ul>
    </div>
  </header>
  <section class="br-badge">
    <div class="container">
      <div class="br-badge--content br-border--content">
        <h4 class="br-content--title">獲得称号</h4>
        <p class="br-badge--description">あなたが獲得した称号です。</p>
        <ul class="br-list">
          <li class="has-tooltip">
            <a href="#" class="br-button bg-green--primary" data-tooltip="hasTooltip">おしゃべり</a>
            <div class="br-tooltip">
              <p>自習を50回行ったものに与えられる称号。</p>
            </div>
          </li>
          <li class="has-tooltip">
            <a href="#" class="br-button bg-yellow" data-tooltip="hasTooltip">自習の鬼</a>
            <div class="br-tooltip">
              <p>自習を50回行ったものに与えられる称号。</p>
            </div>
          </li>
          <li class="has-tooltip">
            <a href="#" class="br-button bg-grey" data-tooltip="hasTooltip">我慢強い</a>
            <div class="br-tooltip">
              <p>自習を50回行ったものに与えられる称号。</p>
            </div>
          </li>
          <li class="has-tooltip">
            <a href="#" class="br-button bg-blue" data-tooltip="hasTooltip">スピードスター</a>
            <div class="br-tooltip">
              <p>自習を50回行ったものに与えられる称号。</p>
            </div>
          </li>
          <li class="has-tooltip">
            <a href="#" class="br-button bg-green--secondary" data-tooltip="hasTooltip">はじめての挨拶</a>
            <div class="br-tooltip">
              <p>自習を50回行ったものに与えられる称号。</p>
            </div>
          </li>
        </ul>
      </div>
      <div class="br-back">
        <a href="#" class="br-button bg-black">戻る</a>
      </div>
    </div>
  </section>
</body>

</html>
