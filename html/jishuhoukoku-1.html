<html lang="ja">

<head>
  <title>Bridge</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link css -->
  <link rel="stylesheet" href="../dist/css/style.min.css" type="text/css">
  <!-- Link js -->
  <script defer src="../dist/js/main.min.js" type="text/javascript"></script>
</head>

<body>
  <header class="br-header--main">
    <h1 class="br-header--main__logo">
      <a href="#">
        <img src="../dist/images/image-logo--header.png" alt="">
      </a>
    </h1>
    <button type="button" class="br-header--main__button" id="toggleMobileMenu">
      <img src="../dist/images/image-menu--open.png" alt="">
    </button>
    <div class="br-header--main__content">
      <ul>
        <li><a href="#" class="br-button">自習報告</a></li>
        <li><a href="#" class="br-button">獲得称号</a></li>
        <li><a href="#" class="br-button">マイプロフィール</a></li>
        <li><a href="#" class="br-button">学習工程確認</a></li>
        <li><a href="#" class="br-button">自習問題</a></li>
        <li><a href="#" class="br-button">学習資料</a></li>
      </ul>
    </div>
  </header>
  <section class="br-jishuhoukoku">
    <div class="container">
      <div class="br-jishuhoukoku--form br-border--content">
        <h4 class="br-content--title">実習報告完了</h4>
        <form action="">
          <div class="form-group">
            <label for="">日にち</label>
            <input type="text" placeholder="2021.10.01">
          </div>
          <div class="form-group">
            <label for="">自習内容</label>
            <div class="custom-select">
              <select name="" id="">
                <option value="1">JPL-01</option>
                <option value="2">JPL-01</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="">点数</label>
            <div class="custom-select">
              <select name="" id="">
                <option value="1">100</option>
                <option value="2">200</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="br-back">
        <a href="#" class="br-button bg-black">戻る</a>
      </div>
    </div>
  </section>
</body>

</html>
